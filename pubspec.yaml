name: caritas
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  http: ^1.2.1
  lottie: ^3.1.0
  animated_splash_screen: ^1.3.0
  cached_network_image: ^3.3.1
  video_player: ^2.1.15
  intl: ^0.19.0
  table_calendar: ^3.1.1
  syncfusion_flutter_calendar: ^25.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0


flutter:
  
  uses-material-design: true

  assets:
